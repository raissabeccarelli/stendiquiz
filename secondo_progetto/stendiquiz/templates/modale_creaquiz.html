<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form id="quizForm" novalidate>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="modal-header">
          <h5 class="modal-title" id="quizModalLabel">Crea Quiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" name="titolo" required>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="data_inizio" class="form-label">Data Apertura</label>
              <input type="date" class="form-control" id="data_inizio" name="data_inizio" required>
            </div>
            <div class="col-md-6">
              <label for="data_fine" class="form-label">Data Chiusura</label>
              <input type="date" class="form-control" id="data_fine" name="data_fine" required>
            </div>
          </div>

          <hr>
          <h5>Domande</h5>
          <div id="erroreDomande" class="text-danger mb-3"></div>
          <div id="domandeContainer"></div>
          <button type="button" class="btn btn-outline-primary mt-3" id="aggiungiDomandaBtn">
            <i class="fa-solid fa-plus"></i>Aggiungi domanda
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="resetFormBtn">Resetta</button>
          <button type="submit" class="btn btn-primary">Salva quiz</button>
        </div>
      </form>
    </div>
  </div>
</div>
