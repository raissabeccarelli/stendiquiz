<!doctype html>
<html lang="it">

<head>
  <title>STENDIQUIZ - Utenti</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% include "commons/import_comuni.html" %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <script src="{% static 'js/sidebar.js' %}"></script>
  <script src="{% static 'js/utilities.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
</head>

<body onLoad="includiFile(); caricaUtenti();">
  <!--Message Box-->
  <div data-include="message_box"></div>
  <!--Alert Logout-->
  <div data-include="alert_logout"></div>
  <!--Alert Success-->
  <div id="alertSuccess" class="alert alert-success alert-dismissible fade show fixed-top d-none" role="alert"></div>

  <div class="wrapper d-flex align-items-stretch">
    <!--Sidebar-->
    <nav id="sidebar" data-include="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5 d-flex flex-row justify-content-center align-items-center">
      <div class="container-fluid">
        <!--Breadcrumb-->
        {% include "commons/breadcrumb.html" %}

        <table id="tabellaUtenti" class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Nome utente</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            {% for utente in utenti %}
            <tr>
              <td>{{ utente.username }}</td>
              <td>{{ utente.nome }}</td>
              <td>{{ utente.cognome }}</td>
              <td>{{ utente.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div data-include="footer"></div>
</body>

</html>
